# Home page
home:
  title: "Bagaimana HTTPS Bekerja"
  certificat_cta: "Mulai membaca"
  subtitle: "Bagaimana HTTPS bekerja ...dalam bentuk sebuah komik!"
  p1: "Pernahkah kamu bertanya-tanya kenapa sebuah ikon kunci hijau muncul pada bar URL browser kamu? Dan kenapa itu sangat penting? Kami merasakan itu juga, dan komik ini ada untuk kamu!"
  p2: "Ikuti petualangan dari Certificat, Browserbird, dan Compugter bagaimana mereka menjelaskan kenapa HTTPS sangat krusial bagi masa depan dari sebuah web dan bagaimana itu semua dapat bekerja bersama."
  p3: "Jangan biarkan sang crabs jahat mendapatkan kamu (kamu akan tahu apa yang kami maksud di dalam komik). Ayo cari tahu tentang HTTPS dan kenapa itu sangat penting bagi privasi kamu."
  small_cta: "Mulai membaca sekarang"

# Episode fragments for /episodes
fragment:
  ep1: "Mulai membaca disini. Jika hanya ada satu hal yang ingin kamu ambil dari komik ini, jadikan hal itu adalah yang satu ini."
  ep2: "Untuk mengerti bagaimana HTTPS bekerja, kamu harus mengetahui bagaimana kunci enkripsi simetris dan asimetris bekerja. Itu terdengar seperti kata-kata yang besar, tapi percayalah sungguh tidak seperti itu."
  ep3: "Ketika kamu menelusuri pada sebuah situs HTTP yang aman, peramban kamu dan server yang terhubung padanya harus mempunyai sebuah jabat tangan rahasia. Kita jelaskan secara rinci dan membawanya pada dunia nyata jadi kamu bisa menyapa temanmu dengan jabat tangan rahasia."
  ep4: "Sangat mudah untuk bingung terhadap HTTPS, SSL, dan TLS. Kita sering menggunakan istilah-istilah ini bergantian. Ayo bahas tentang mereka satu persatu dengan sedikit sejarah."
  ep5: "Apa yang mereka lakukan? Kenapa kita memerlukan mereka? Bagaimana cara mereka memvalidasi sertifikat? Sangat banyak pertanyaan untuk dijawab pada bab terakhir dari komik ini!"

# Episodes
ep1:
  1: "Kenapa kita butuh HTTPS?"
  2: "Kita butuh HTTPS untuk 3 alasan."
  3: "Privasi, integritas, dan identifikasi."
  4: "Mari bicara tentang privasi lebih dulu." 
  5: "Aku akan menggunakan teman-temanku sebagai contoh."
  6: "tanpa teks"
  7: "Aku mengirim sebuah pesan kepada Browserbird."
  8: "Oh tidak! Pesan tersebut tidak di enkripsi!"
  9: "Crab mengawasi komunikasi tersebut dan mendapatkan pesannya."
  10: "Itu berpotensi digunakan untuk kejahatan."
  11: "Privasi berarti bahwa tidak ada seorang pun yang bisa mengawasi pesan-pesanmu."
  12: "Crab nakal. Nakal."
  13: "Ketika kamu menjelajah pada sebuah situs web tanpa HTTPS, Aku bisa mengawasi kata sandimu."
  14: "Gembok hijau pada kotak URL di peramban kamu memberi tahu bahwa tidak ada crab-crab yang mengintip dibelakang punggungmu."
  15: "Alasan nomor 2: integritas."
  16: "Contoh datanglah!"
  17: "Aku mengirim pesan lain kepada Browserbird dengan tidak di enkripsi."
  18: "Tetapi sebelum itu mencapai Browserbird, Aku memotong pesan tersebut."
  19: "Aku merubah pesan itu agar mengatakan sesuatu yang buruk tentang Browserbird dan melanjutkan pesan itu kepada Browserbird."
  20: "Kenapa Compugter mengatakan sesuatu seperti ini tentangku?"
  21: "tanpa teks"
  22: "Ini sering disebut sebagai serangan man-in-the-middle."
  23: "Dan serangan crab-in-the-middle adalah paling buruk."
  24: "Crab Nakal. Nakal."
  25: "Integritas berarti bahwa pesan tersebut tidak akan di manipulasi dalam perjalan menuju tujuannya."
  26: "Aku memastikan bahwa komunikasi kamu tidak akan menjadi rusak."
  27: "Alasan nomor 3: identifikasi."
  28: "Waktunya contoh!"
  29: "Identifikasi berarti Aku bisa melakukan cek terhadap pesan yang datang ini adalah dari Compugter."
  30: "Sebuah tanda tangan digital yang tertanam pada sebuah pesan bisa dilakukan identifikasi siapa pengirimnya."
  31: "Tanda tangan digital bukan kalimat penutup pada email kamu. Siapapun bisa menyalin itu ;)"
  32: "Dan ketika kamu menjelajah di internet, identifikasi berarti bahwa situs yang kamu kunjungi memang seperti yang kamu pikirkan."
  33: "HTTPS, melalui sertifikat SSL, memastikan kamu telah terhubung secara tepat dengan penerima yang kamu inginkan."
  34: "Sertifikat SSL ini sah dan telah disetujui oleh sebuah Otoritas Sertifikat yang sah. Kamu siap untuk melanjutkan."
  35: "Kita akan membicarakan lebih banyak tentang sertifikat SSL dan Otoritas Sertifikat segera, jadi tetap ikuti."
  36: "Ringkasannya, privasi, integritas dan identifikasi adalah alasan utama kenapa HTTPS itu sangat penting."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "Sekarang kita tahu mengapa, langkah selanjutnya adalah mengerti enkripsi simetris dan asimetris. Kata-kata yang besar, tapi mudah konsepnya."

ep2:
  1: "Kunci-kunci"
  2: "HTTPS membutuhkan mekanisme untuk menyediakan privasi, integritas, dan identifikasi pada situs web."
  3: "Dan mekanisme itu disebut 'encryption'."
  4-1: "Mari bicara tentang dua tipe dari algoritma enkripsi."
  4-2: "Sekarang, dimana saya menaruh kunci-kunci itu?"
  5-1: "Akhirnya!"
  5-2: "Ayo mulai dengan kunci algoritma simetris."
  6: "Pada skenario ini, hanya ada satu kunci untuk melakukan enkripsi dan dekripsi pada sebuah pesan."
  7: "Sebelum mengirim sebuah pesan kepada BrowserBird, Aku melakukan enkripsi pada pesan tersebut menggunakan sebuah kunci."
  8: "Kamu bisa membayangkan tentang proses enkripsi seperti meletakkan pesan di sebuah kotak dan mengkunci kotak tersebut dengan sebuah kunci."
  9: "Hanya orang yang memiliki duplikat dari sebuah kunci yang bisa membuka kotak dan membaca pesannya."
  10: "Ini memastikan bahwa kotak tersebut tidak bisa dibuka hingga mencapai kepada orang dengan kunci yang tepat."
  11: "Ketika Browserbird menerima kotak tersebut, mereka menggunakan kunci mereka untuk membuka dan membaca pesannya."
  12: "Sangat penting agar membuat kunci tetap menjadi rahasia. Kamu seharusnya tidak membagi pesan tersebut sebagai pesan teks biasa, atau mengirimnya dengan kotak. Atau tetap menyimpannya di kantongmu."
  13: "Ingat, siapa pun yang memiliki kunci bisa membuka kotak tersebut."
  14-1: "Menggunakan kotak adalah sebuah gambaran yang cocok untuk memahami enkripsi, tetapi itu tidak sesederhana seperti kelihatannya."
  14-2: "Ayo perbaiki itu!"
  15: "Dalam kenyataan, siapa pun melihat pesan tersebut tanpa sebuat kunci hanya melihat pesan tersebut seperti teks yang acak."
  16: "Teks ini dibentuk oleh sebuah algoritma enkripsi."
  17: "Yang mana lebih mudah dikatakan bahwa teks tersebut telah diacak melalui beberapa tahapan."
  18: "Teks tersebut telah diubah dan disebar berkali-kali. Yang tiap perubahannya mengkaburkan pesan tersebut lebih jauh."
  19: "Untuk melakukan dekripsi sebuah pesan, kita harus menerapkan langkah-langkah yang sama, tetapi dalam urutan sebaliknya."
  20: "Kunci enkripsi dicampur di dalam pesan tersebut, jadi meskipun kamu tahu algoritma enkripsinya, tanpa sebuah kunci, pesan tersebut tetaplah terlihat acak."
  21: "Ini adalah gambaran seperti apa kuncinya."
  22: "Satu masalah utama dengan kunci simetris adalah bahwa itu sulit untuk dibagikan."
  23: "Kamu harus menjadi super hati-hati dengan cara bagaimana kamu akan membagikan kunci tersebut."
  24: "Ini membawa kita menuju kunci asimetris."
  25: "Perbedaan utama dari kunci asimetris, adalah bahwa kamu mempunyai 2 buah kunci."
  26: "Satu kunci publik, satu yang lainnya adalah kunci pribadi. Mereka adalah pasangan dan bekerja bersama."
  27-1: "Bagikan kunci publikmu kepada siapa pun. Kirim itu dalam bentuk pesan teks biasa, buat gambar-gambar tempel, tato-tato. Apapun yang kamu inginkan! Karena itu publik!"
  27-2: "Aku suka tato."
  28: "Compugter mengirim kunci publik mereka kepada BrowserBird."
  29: "Dan sekarang Aku mengirim kembali sebuah pesan kepada mereka melakukan enkripsi pesan tersebut dengan kunci publik mereka."
  30: "Dengan kata lain, BrowserBird meletakkan pesan tersebut dalam sebuah kotak dan menguncinya dengan kunci publik milik Compugter."
  31: "Sekarang aku bisa menggunakan kunci pribadiku untuk membaca pesan tersebut."
  32: "Itu adalah ide utamanya. Hanya pemilik kunci pribadi yang dapat membuka kotak yang terkunci dengan pasangan kunci publiknya."
  33: "Aku menggunakan kunci publik Browserbird untuk mengirim mereka pesan yang lain."
  34: "Ini luar biasa tidak hanya untuk privasi, tetapi juga untuk identifikasi semenjak kita mengetahui dengan yakin bahwa hanya pemilik dari 2 kunci yang bisa membuka pesan tersebut."
  35: "Selanjutnya, kita akan mencari tahu tentang bagaimana kunci simetris dan asimetris melakukan sebuah peran ketika kita terhubung pada sebuah situs dengan SSL."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "Horee untuk enkripsi! Apa selanjutnya? Belajar jabat tangan rahasia antara peramban kamu dengan internet yang membuat informasimu tidak berubah dan aman."

ep3:
  1: "Jabat Tangan"
  2: "Ketika kamu memulai membaca komik ini, peramban kamu menampilkan sebuah gembok hijau pada bilah alamat."
  3: "Bagaimana itu bisa terjadi?"
  4: "Peramban kamu berkomunikasi dengan server kami, tempat dimana komik ini di hosting, dan mereka berdua membentuk sebuah koneksi yang aman untuk mengirimkan pesan."
  5: "Tapi pertama, mereka perlu melakukan persetujuan tentang bagaimana cara berkomunikasi yang aman."
  6: "Jika negosiasinya tidak berhasil, peramban kamu akan memberitahu dengan menampilkan sebuah pesan kesalahan atau peringatan."
  7: "Jika sebuah perjanjian telah dicapai, peramban kamu dengan senang hati untuk menampilkan gambar gembok hijau pada bilah alamat."
  8: "Proses ini, negosiasi antara sebuah peramban dan sebuah server, disebut 'the handshake'."
  9: "Itu terjadi sangat cepat. Kami akan menunjukan padamu bagaimana itu bekerja."
  10: "Browserbird akan menjadi peramban kamu."
  11: "Compugter akan menjadi server kami."
  12: "Siap untuk mulai kawan!"
  13: "Siap? Ini adalah bagaimana 'handshake' jika dilihat dalam mode gerak lambat."
  14: "Tepuk kiri"
  15: "Tepuk kanan"
  16: "Goyang vertikal"
  17: "Goyang putar horisontal"
  18: "Menggelitik"
  19: "Selesai!"
  20: "Ayo lakukan sekali lagi, tetapi lebih cepat."
  21: "Tepuk kiri - Tepuk kanan - Goyang - Goyang berputar - Menggelitik."
  22: "L-A-G-I !"
  23: "Berhenti!"
  24: "Ayo kita bongkar lebih rinci. Tahap demi tahap."
  25: "Tahap Pertama: Tepuk kiri. Alias Halo Klien."
  26: "Aku mengirim sebuah daftar dari versi-versi SSL/TLS dan algoritma enkripsi yang mana Aku bisa bekerja dengan Compugter."
  27: "Sebutan lain untuk daftar algoritma enkripsi tersebut adalah 'chiper suite'."
  28: "Jadi kamu bisa terdengar seperti seorang profesional pada meja makan malam."
  29: "Protokol-protokol SSL dan TLS terus berkembang dari waktu ke waktu, kita akan berbicara lebih banyak tentang itu segera."
  30: "Dan lalu Aku menunggu untuk sebuah jawaban dari Compugter."
  31: "Tahap Kedua: Tepuk Kanan. Alias Halo Server."
  32: "Aku memilih versi terbaik salah satu dari SSL/TLS dan algoritma enkripsi yang browserbird kirim kepadaku, dan berdasarkan aturan yang aku miliki."
  33: "Aku membalas dengan sertifikatku, yang mana sudah termasuk dengan kunci publikku, jadi mereka bisa memeriksa siapakah aku."
  34: "Tahap Ketiga: Goyang Vertikal. Alias Pertukaran Kunci Klien."
  35: "Aku memeriksa sertifikat dari Compugter untuk memastikan bahwa mereka sah."
  36: "Aku menghasilkan sebuah 'pre-master key' jadi kita berdua bisa menggunakan itu nanti ketika kita menghasilkan sebuah kunci unik."
  37: "Aku mengenkripsi kunci pra-master itu dengan kunci publik milik Compugter dan lalu mengirimkan itu kepadanya."
  38: "Tahap Keempat: Goyang putar horisontal. Alias Ganti Spesifikasi Chiper."
  39: "Aku menggunakan kunci pribadiku untuk mendekripsi kunci pra-master tersebut."
  40: "Jadi sejauh ini semua komunikasi antara mereka telah menjadi terbuka. Mereka tidak harus mengamankan pesan apapun."
  41: "Mereka menggunakan kunci asimetris (kunci publik dan pribadi) untuk mengenkripsi kunci pra-master jadi tidak ada siapapun yang bisa mengawasinya."
  42: "Sekarang mereka berdua telah menghasilkan 'shared secret' yang sama yang mana mereka gunakan sebagai sebuah kunci simetris."
  43: "Dan browserbird mengirim sebuah tes."
  44: "Respon Compugter."
  45: "Tahap Kelima: Menggelitik. Alias Semuanya sekarang diamankan."
  46: "Sekarang semua data yang pergi bolak-balik antara Browserbird dan Compugter telah diamankan hingga akhir dari sesi tersebut."
  47: "Password-password, rincian kartu kredit, semuanya."
  48: "Sederhana, kan?"
  49: "Ketika kamu terhubung pada sebuah situs web yang diamankan via HTTPS, membuat peramban kamu menerima goyangan karena sekarang kamu tahu jabat tangan rahasia di antara mereka."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "HTTPS, SSL, TLS, ya ampun! Sekarang baru saja aku mendapatkan sebuah sup akronim untuk makan siang. Apa maksud dari itu semua? Apakah mereka sesuatu yang sama?"

ep4:
  1: "Perbedaan-perbedaan antara HTTPS, SSL, dan TLS"
  2: "Sangat mudah untuk bingung terhadap istilah-istilah ini dan menggunakannya secara terus menerus."
  3: "Mari lihat lebih dalam satu persatu dan lihat bagaimana mereka dibedakan."
  4: "Apa itu HTTPS?"
  5: "HTTPS adalah versi HTTP: 'HyperText Transfer Protocol' yang telah diamankan."
  6: "HTTP adalah protokol yang digunakan oleh peramban kamu dan web server untuk berkomunikasi dan bertukar informasi."
  7: "Ketika pertukaran data itu di enkripsi dengan SSL/TLS, lalu kita namakan itu sebagai HTTPS. Huruf 'S' singkatan dari 'Secure'."
  8: "OMG! Tunggu! Apakah aku barusan mengatakan SSL/TLS! Kenapa?"
  9: "Karena itu cara yang tepat untuk membicarakan tentang SSL dan TLS."
  10: "SSL singkatan dari 'Secure Sockets Layer'. Sebuah protokol yang dibuat oleh Netscape."
  11: "SSL adalah seekor dinosaurus menurut standar-standar Internet. Versi pertama tidak pernah dirilis dan versi 2 diluncurkan bersama peramban Netscape 1.1 pada 1995."
  12: "Lalu pada tahun itu Netscape merilis versi 3 karena versi 2 memiliki beberapa masalah keamanan yang besar."
  13: "Dulu kita semua adalah kucing-kucing yang bahagia hingga tahun 1999. Perang peramban antara Netscape dan Microsoft, kebutuhan akan standar-standar, dan Britney Spears - '...Baby One More Time' merubah dunia yang kita kenal. Sess-slamanya."
  14: "Ups, Aku melakukannya lagi."
  15: "Netscape memberikan kontrol dari protokol SSL kepada IETF: Internet Engineering Task Force."
  16: "Sebelum tahun 1999 berakhir, IETF meluncurkan TLS versi 1.0 (Yang mana dulunya adalah SSL 3.1)."
  17: "SSL telah berganti nama menjadi TLS: Transport Layer Security. Membuat kebingungan dan kekacauan hingga hari ini."
  18: "Terima kasih 1999."
  19: "TLS 1.0 meluncur dan versi 1.1 telah rilis pada tahun 2006."
  20: "Dua tahun kemudian, pada tahun 2008, TLS 1.2 telah dirilis untuk membenahi beberapa kekurangan dan eksploitasi."
  21: "Bagaimanapun, baru pada tahun 2013 peramban mulai mengejar dan menambahkan dukungan TLS 1.2."
  22: "Untuk menambah kebingungan, SSL 3.0 secara resmi tidak digunakan lagi pada tahun 2015."
  23-1: "TLS 1.3 telah disetujui pada bulan Maret 2018 dan peramban milikmu mungkin telah mendukungnya."
  23-2: "Klik disini untuk memeriksa versi TLS saat ini di peramban milikmu."
  23-3: "Jangan lupa kembali lagi untuk menyelesaikan kisah ini."
  24: "TLS 1.3 menghadirkan peningkatan keamanan yang luar biasa dan menghapus fitur lama yang lebih lemah."
  25: "Jangan khawatir jika peramban milikmu belum mendukungnya. TLS 1.2 masih menjadi versi rekomendasi jika kamu membaca ini di musim semi/musim panas tahun 2020."
  26: "Ayo diringkas."
  27: "HTTPS adalah seperti protokol HTTP tetapi menggunakan enkripsi data menggunakan SSL/TLS."
  28: "SSL adalah awal mulanya dan sekarang menjadi protokol yang sudah ditinggalkan dibuat oleh Netscape pada pertengahan tahun 90an."
  29: "TLS adalah protokol baru untuk enkripsi keamanan pada peramban dikelola oleh IETF."
  30: "Dan sekarang kamu tahu sejj-jarahnya."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "Sertifikat dan Otoritas Sertifikat: Apa yang mereka ketahui? Apakah mereka mengetahui sesuatu?? Ayo cari tahu!"

ep5:
  1: "Otoritas Sertifikat"
  2: "Sebuah otoritas sertifikat 'certificate authority (CA)' adalah sebuah organisasi pihak ketiga dengan 3 tujuan utama:"
  3: "1. Penerbitan sertifikat."
  4: "2. Melakukan konfirmasi identitas dari pemilik sertifikat."
  5: "3. Memberikan bukti bahwa sertifikat tersebut sah."
  6: "Kamu mungkin pernah mendengar Symantec, Comodo, atau Let's Encrypt, dan yang lain diantaranya."
  7: "Menjadi sebuah CA adalah tugas yang berat dalam hal persyaratan keamanan dan audit."
  8: "Kamu perlu dipercaya agar diterima di sebuah 'root store'."
  9: "Sebuah 'root store' umumnya adalah sebuat database dari kumpulan CA terpercaya."
  10: "Apple, Windows, dan Mozilla menjalankan 'root store' milik mereka sendiri yang telah mereka pasang sebelumnya di komputer atau perangkat milikmu."
  11: "Sertifikat mana yang harus kamu beli? Pada dasarnya kamu memiliki 3 pilihan."
  12: "Validasi Domain 'Domain Validated (DV)'. Sertifikat hanya untuk melakukan verifikasi nama domain, dan tidak ada yang lain. Kamu mungkin membutuhkan yang satu ini."
  13: "Validasi Organisasi 'Organization Validated (OV)'. Sertifikat membutuhkan validasi dan verifikasi manual dari organisasi di balik sertifikat tersebut."
  14: "Validasi Perpanjangan 'Extended Validation (EV)'. Sertifikat tersebut membutuhkan verifikasi bisnis yang menyeluruh."
  15: "Semua sertifikat yang valid menyebabkan peramban menampilkan lencana aman di bilah browser. Sertifikat EV umumnya juga menampilkan nama perusahaan."
  16: "Namun bagaimana sertifikat divalidasi?"
  17: "Saat CA menerbitkan sertifikat, mereka menandatangani sertifikat tersebut dengan sertifikat 'root' mereka yang sudah di pasang sebelumnya di 'root store'."
  18: "Seringkali ini adalah sertifikat perantara yang ditandatangani dengan sertifikat 'root'."
  19: "Jika terjadi bencana dan sertifikat akar disusupi, akan lebih mudah untuk mencabut sertifikat perantara, karena sertifikat 'root' diinstal pada setiap perangkat."
  20: "Mari kita lihat bagaimana sertifikat divalidasi. Prosesnya didasarkan pada 'chain of trust'."
  21: "Peramban milikmu terhubung ke situs melalui HTTPS dan mengunduh sertifikat."
  22: "Sertifikat tersebut bukan sertifikat 'root'."
  23: "Peramban milikmu mengunduh sertifikat yang digunakan untuk menandatangani sertifikat di situs."
  24: "Namun sertifikat ini masih bukan sertifikat 'root'."
  25: "Peramban milikmu sekali lagi mencari sertifikat yang memberikan tanda tangan sertifikat perantara."
  26: "Ini adalah setifikat 'root'! Yay!"
  27: "Seluruh rantai sertifikat telah dipercaya, sehingga sertifikat situs juga dipercaya."
  28: "Jika sertifikat terakhir bukan sertifikat 'root', dan tidak ada lagi sertifikat yang dapat diunduh, rantai tersebut tidak dapat dipercaya."
  29: "Namun mengapa menggunakan otoritas sertifikat CA ketika Anda dapat menandatangani sendiri sertifikat Anda?"
  30: "Sertifikat yang ditandatangani sendiri memberikan tingkat enkripsi yang sama dengan yang dihasilkan oleh sebuah otoritas."
  31: "Tidak ada crabs yang bisa mengintai lagi data milikmu."
  32: "Dan tidak ada biaya ketika menandatangani sendiri sertifikat milikmu!"
  33: "Ya, tetapi hampir setiap peramban memeriksa apakah sertifikat tersebut dikeluarkan oleh otoritas tepercaya."
  34: "Oleh karena itu pengunjung diperingatkan bahwa sertifikat tersebut tidak dapat dipercaya."
  35: "Sertifikat yang ditandatangani sendiri dapat berguna untuk pengujian, dan intranet, namun Anda sebaiknya menghindari penggunaannya di situs publik."
  36: "Sertifikat yang ditandatangani sendiri dapat dipalsukan. Pada dasarnya, mereka berkata 'Percayalah, ini aku, aku janji!'."
  37: "Sertifikat tepercaya menyatakan: 'Percayalah, ada otoritas yang memverifikasi saya'."
  38: "Bicara tentang percaya. Terima kasih kamu sudah mempercayai kami melalui cerita ini."
  39: "Sayangnya, ini akan segera berakhir."
  40: "Kami harap kamu menikmati komik ini!"
  41: "Sampai jumpa lagi!"
  end-title: "Hai, kamu berhasil melakukannya!"
  end-p1: "Kamu menyelesaikan komiknya! Terima kasih dari tapak kucing kami yang paling dalam karena telah menghabiskan beberapa bagian dari harimu membaca tentang HTTPS."
  end-p2: "Kami mengajukan tiga aktivitas untuk mengalihkan kamu dari fakta bahwa tidak ada episode lain untuk dibaca."
  option-1: "Ambil kuis"
  option-1-p: "Untuk membuatmu lebih yakin, kamu bisa tes pengetahuan barumu tentang HTTPS dalam sebuah kuis. Ya, itu benar. Kami bahkan akan mengirim sebuah sertifikat penyelesaian jika kamu mencetak nilai yang cukup tinggi."
  option-2: "Bagikan pada jejaring sosial"
  option-2-p: "Hal normal untuk dilakukan. Jika kamu ingin memberikan tekanan lebih pada kami untuk agar membuat lebih banyak komik, ini adalah beberapa contoh agar kami tetap berada pada tepi kursi kami."
  option-3: "Kunjungi DNSimple"
  option-3-p: "Jika kamu menikmati komiknya, dan butuh sebuah Sertifikat SSL untuk mengamankan website kamu, atau sebuah DNS yang kokoh dan mudah digunakan (bukan kata-kata kami), atau sebuah domain baru yang menarik, silahkan kunjungi kami."
  post-data: "P.S. Jika kamu ingin menyarankan sebuah episode baru (tolong jangan, karena kami harus memperbaharui halaman ini) atau beri kami masukan tentang yang sudah ada,"
  post-data-link: "Kami semua adalah kucing pendengar"
