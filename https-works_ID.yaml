# Episodes
ep1:
  1: "Kenapa kita butuh HTTPS?"
  2: "Kita butuh HTTPS untuk 3 alasan."
  3: "Privasi, integritas, dan identifikasi."
  4: "Mari bicara tentang privasi lebih dulu." 
  5: "Aku akan menggunakan teman-temanku sebagai contoh."
  6: "tanpa teks"
  7: "Aku mengirim sebuah pesan kepada Browserbird."
  8: "Oh tidak! Pesan tersebut tidak di enkripsi!"
  9: "Crab mendengarkan pada komunikasi tersebut dengan menangkap pesannya."
  10: "Itu berpotensi digunakan untuk kejahatan."
  11: "Privasi berarti bahwa tidak ada seorang pun yang bisa menguping pada pesan-pesanmu."
  12: "Crab nakal. Nakal."
  13: "Ketika kamu menjelajah pada sebuah situs web tanpa HTTPS, Aku bisa mendengarkan kata sandimu."
  14: "Gembok hijau pada kotak URL di browser kamu memberi tahu kamu bahwa tidak ada crab-crab mengintip dibelakang punggungmu."
  15: "Alasan nomor 2: integritas."
  16: "Contoh akan datang!"
  17: "Aku mengirim pesan lain kepada Browserbird tidak di enkripsi."
  18: "Tetapi sebelum itu mencapai Browserbird, Aku mecegat pesan tersebut."
  19: "Aku merubah pesan itu agar mengatakan sesuatu yang buruk tentang Browserbird dan melanjutkan itu kepadanya."
  20: "Kenapa Compugter mengatakan sesuatu seperti ini tentangku ?"
  21: "tanpa teks"
  22: "Ini sering disebut sebagai serangan man-in-the-middle."
  23: "Dan serangan-serangan crab-in-the-middle lebih buruk."
  24: "Crab Nakal. Nakal."
  25: "Integritas berarti bahwa pesan tersebut tidak akan di manipulasi dalam perjalan menuju tujuannya."
  26: "Aku memastikan bahwa komunikasi mu tidak menjadi rusak."
  27: "Alasan nomor 3: identifikasi."
  28: "Waktunya contoh!"
  29: "Identifikasi berarti bahwa Aku bisa melakukan cek bahwa pesan ini datang dari Compugter."
  30: "Sebuah tanda tangan digital yang tertanam pada sebuah pesan bisa di identifikasi pengirimnya."
  31: "Tanda tangan digital bukan kalimat penutup pada email kamu. Siapapun bisa menyalin itu ;)"
  32: "Dan ketika kamu menjelajah di internet, identifikasi berarti bahwa situs yang kamu kunjungi memang seperti yang kamu pikirkan."
  33: "HTTPS, melalui sertifikat SSL, memastikan kamu telah terhubung secara tepat dengan penerima yang kamu inginkan."
  34: "Sertifikat SSL ini sah dan telah disetujui oleh sebuah Otoritas Sertifikat yang sah. Kamu siap untuk melanjutkan."
  35: "Kita akan membicarakan lebih banyak tentang sertifikat SSL dan Otoritas Sertifikat segera, jadi tetap ikuti."
  36: "Dalam ringkasan, privasi, integritas dan identifikas adalah alasan utama kenapa HTTPS itu sangat penting."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "Sekarang kita tahu mengapa, langkah selanjutnya adalah mengerti enkripsi simetris dan asimetris. Kata-kata yang sukar, tapi mudah konsepnya."

ep2:
  1: "Kunci-kunci"
  2: "HTTPS membutuhkan mekanisme untuk menyediakan privasi, integritas, dan identifikasi pada situs web."
  3: "Dan mekanisme itu disebut 'enkripsi'."
  4-1: "Mari bicara tentang dua tipe dari algoritma enkripsi."
  4-2: "Sekarang, dimana saya harus menaruh kunci-kunci itu?"
  5-1: "Akhirnya!"
  5-2: "Ayo mulai dengan kunci algoritma simetris."
  6: "Pada skenario ini, hanya ada satu kunci untuk melakukan enkripsi dan dekripsi pada sebuah pesan."
  7: "Sebelum mengirim sebuah pesan kepada BrowserBird, Aku melakukan enkripsi pesan tersebut menggunakan sebuah kunci."
  8: "Kamu bisa berpikir tentang proses enkripsi seperti meletakkan pesan di sebuah kotak dan mengamankan kotak tersebut dengan sebuah kunci."
  9: "Hanya orang yang memiliki duplikat dari sebuah kunci yang bisa membuka kotak dan membaca pesannya."
  10: "Ini memastikan bahwa kotak tersebut tidak bisa dibuka hingga itu mencapai kepada orang dengan kunci yang tepat."
  11: "Ketika Browserbird menerima kotak tersebut, mereka menggunakan kunci mereka untuk membuka dan membaca pesannya."
  12: "Sangat penting agar membuat kunci tetap menjadi rahasia. Kamu seharusnya tidak membagi pesan tersebut sebagai pesan teks biasa, atau mengirimnya dengan kotak. Atau tetap menyimpannya di kantongmu."
  13: "Ingat, siapa pun yang memiliki kunci bisa membuka kotak tersebut."
  14-1: "Menggunakan kotak adalah sebuah gambaran yang cocok untuk memahami enkripsi, tetapi itu tidak sesederhana seperti kelihatannya."
  14-2: "Ayo perbaiki itu!"
  15: "Dalam kenyataan, siapa pun yang melihat pesan tersebut tanpa sebuat kunci hanya melihat pesan tersebut seperti teks yang acak."
  16: "Teks ini dibentuk oleh sebuah algoritma enkripsi."
  17: "Yang mana lebih mudah dikatakan bahwa teks tersebut telah diacak melalui beberapa tahapan."
  18: "Teks tersebut telah diubah dan disebar berkali-kali. Yang tiap perubahannya mengkaburkan pesan tersebut lebih jauh."
  19: "Untuk melakukan dekripsi sebuah pesan, kita harus menerapkan langkah-langkah yang sama, tetapi dalam urutan sebaliknya."
  20: "Kunci enkripsi dicampur di dalam pesan tersebut, jadi meskipun kamu tahu algoritma enkripsinya, tanpa sebuah kunci, pesan tersebut tetaplah terlihat acak."
  21: "Ini adalah gambaran bagaimana sebuah kunci bekerja."
  22: "Satu masalah utama dengan kunci simetris adalah bahwa itu sulit untuk dibagikan."
  23: "Kamu harus menjadi super hati-hati dengan cara bagaimana kamu akan membagikan kunci tersebut."
  24: "Ini membawa kita menuju kunci asimetris."
  25: "Perbedaan utama dari kunci asimetris, adalah bahwa kamu mempunyai 2 buah kunci."
  26: "Satu kunci publik, satu yang lainnya adalah kunci pribadi. Mereka adalah pasangan dan berkeja bersama."
  27-1: "Bagikan kunci publikmu kepada siapa pun. Kirim itu dalam bentu pesan teks biasa, buat gambar-gambar tempel, tato-tato. Apapun yang kamu inginkan! Karena itu publik!"
  27-2: "Aku suka tato."
  28: "Compugter mengirim kunci publik mereka kepada BrowserBird."
  29: "Dan sekarang Aku mengirim kembali sebuah pesan kepada mereka melakukan enkripsi pesan tersebut dengan kunci publik mereka."
  30: "Dengan kata lain, BrowserBird meletakkan pesan tersebut dalam sebuah kotak dan menguncinya dengan kunci publik Compugter."
  31: "Sekarang aku bisa menggunakan kunci pribadiku untuk membaca pesan tersebut."
  32: "Itu adalah ide utamanya. Hanya pemilik kunci pribadi yang dapat membuka kotak yang terkunci dengan pasangan kunci publiknya."
  33: "Aku menggunakan kunci publik Browserbird untuk mengirim mereka pesan yang lain."
  34: "Ini luar biasa tidak hanya untuk privasi, tetapi juga untuk identifikasi semenjak kita mengetahui dengan yakin bahwa hanya pemilik dari 2 kunci yang bisa membuka pesan tersebut."
  35: "Selanjutnya, kita akan mencari tahu tentang bagaimana kunci simetris dan asimetris melakukan sebuah peran ketika kita terhubung pada sebuah situs dengan SSL."
  next: "Selanjutnya di HowHTTPS.works..."
  next_teaser: "Horee untuk enkripsi! Apa selanjutnya? Belajar jabat tangan rahasia antara browser kamu dan internet yang membuat informasimu tidak berubah dan aman."

